<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Гришти Макcим Деринович. Событие</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../пав.jpg">
        <script>
           function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');
                let html = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                if (this.event.ctrlKey) {
                    div.style.color = 'red';
                    html += '<br><b>Нажата клавиша Ctrl</b>';
                } else {
                    div.style.color = 'black';
                }

                if (this.event.altKey) {
                    div.style.backgroundColor = 'yellow';
                    div.style.border = '2px solid red';
                    html += '<br><b>Нажата клавиша Alt</b>';
                } else {
                    div.style.backgroundColor = 'lightgreen';
                    div.style.border = '2px solid black';
                }

                if (this.event.shiftKey) {
                    div.style.border = '3px solid white';
                    div.style.backgroundColor='red'
                    div.style.color='blue'
                    html += '<br><b>Нажата клавиша Shift</b>';
                }
                div.innerHTML = html;
            }
        </script>
        <style>
            #block {
                width: 100px;
                height: 100px;
                border: 2px solid black;
                background-color: lightgreen;
                cursor: crosshair;
                white-space: pre-line;
                padding: 5px;
                margin-left: 10px;
            }
        </style>
    </head>
    
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>

        <footer>
            <hr>
            &copy; Максим Гришти, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
