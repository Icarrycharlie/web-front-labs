<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Гришти Макcим Деринович. Скрытие кругов</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../пав.jpg">
        <script>
            const colors = ['red', 'yellow', 'green', 'black', 'purple', 'teal', 'brown', 'magenta', 'darkblue', 'crimson'];
            function RandomPercent(max) {
                return Math.floor(Math.random() * max);
            }
            function createCircles() {
                const main = document.querySelector('main');
                document.querySelectorAll('.circle').forEach(c => c.remove());
                for (let i = 0; i < 10; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.textContent = i + 1;
                    circle.style.backgroundColor = colors[i];
                    circle.style.left = RandomPercent(90) + 'vw';
                    circle.style.top = RandomPercent(75) + 'vh';
                    circle.onclick = function () {
                        this.classList.add('hidden');
                    };
                    main.appendChild(circle);
                }
            }
            function restoreCircles() {
                document.querySelectorAll('.circle').forEach(c => c.classList.remove('hidden'));
            }
            document.addEventListener('DOMContentLoaded', createCircles);
        </script>
        <style>
            .circle {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                transition: all 0.5s ease;
            }
            .hidden {
                opacity: 0;
                width: 0;
                height: 0;
                font-size: 0;
            }
            #restoreBtn {
                margin: 20px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                z-index: 1000;
                position: relative;
            }
            main {
                position: relative;
                height: 80vh;
                overflow: hidden;
            }
        </style>
    </head>
    
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <button id="restoreBtn" onclick="restoreCircles()">Показать все круги</button>
        </main>

        <footer>
            <hr>
            &copy; Максим Гришти, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
