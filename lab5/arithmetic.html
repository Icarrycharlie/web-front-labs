<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Гришти Макcим Деринович. Арифтетика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../пав.jpg">
        <script>
            function showSum() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Автор страницы: \nГришти Максим Деринович';
                alert(author);
            }
            function Max() {
                let max = 'Добро пожаловать на мою страницу. \nСчастья вам и здоровья';
                alert(max)
            }
            function razn() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function proiz() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert ('Произведение ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDiv() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (b==0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';
                let result = a/b;
                alert (a + ' / ' + b + ' = ' + result);
            }
            function step() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (a==0 && b==0) {
                    alert('Значения не должны быть равны нулю');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';
                if (isNaN(a)) {
                    alert('В поле есть нечисловое значение');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;    
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                if (isNaN(b)) {
                    alert('В поле есть нечисловое значение');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                inputB.style.color = '';
                inputB.style.backgroundColor = ''; 
                
                let result = a**b;
                alert (a+' в степени '+ b +' равно ' + result);
            }
        </script>
        <style>
            .messege {
                border: 1px solid red;
                border-radius: 5px;
                display: inline-block;
                vertical-align: top;
                background-color: white;
                text-align: center;
                padding: 5px;
                cursor: pointer;
            }
            div {
                margin-left: 15px;
            }
        </style>
    </head>
    
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="messege" onclick="showSum()">Найти сумму чисел</div>
            <div class="messege" onclick="showAuthor()">Сколько будет 5154+7891?</div>
            <div class="messege" onclick="razn()">Найти разность</div>
            <div class="messege" onclick="proiz()">Найти произведение</div>
            <div class="messege" onclick="showDiv()">Найти отношение чисел</div>
            <div class="messege" onclick="step()">Возведение в степень</div>
        </main>

        <footer style="cursor: pointer;" ondblclick="Max()">
            <hr>
            &copy; Максим Гришти, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
